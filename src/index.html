<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Weather-App</h1>
      <h2 class="author">By LuWo0</h2>
    </header>
    <nav class="navbar">
      <div>
        <label for="search">Search</label>
        <input
          data-search="searchbar"
          type="search"
          name="searchbar"
          id="searchbar"
          placeholder="city-state-zip code"
        />
      </div>
      <div>
        <button class="random-btn">Random Place</button>
      </div>
    </nav>
    <div data-user="user"></div>
  </body>
</html>
